# Define Project Port
server:
  port: 6374

# Config DataSource
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/db_zcshiro?serverTimezone=GMT%2B8
    username: root
    password: root
    type: com.alibaba.druid.pool.DruidDataSource

# Config MyBatis
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.znlccy.zcshiro.domain
